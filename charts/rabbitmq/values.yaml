# Default values for rabbitmq.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas: 3
antiAffinity: "soft" # or "hard"
probeInitialDelaySeconds: 15
probeTimeoutSeconds: 5

amqpPort: 5672

# Will be autogenerated if not specified
erlangCookie: ""
user: rabbit
# Will be autogenerated if not specified
password: ""

image:
  repository: kuberstack/
  name: kubernetes-rabbitmq-autocluster
  tag: latest
  pullPolicy: IfNotPresent

persistence:
  type: emptyDir # or hostPath or PersistentVolumeClaim

  #storageClass: ""
  volumeSize: 10Gi

  hostPath: ""

resources:
  #requests:
  #  memory: 256Mi
  #  cpu: 100m

management:
  service:
    type: NodePort # or ClusterIP or LoadBalancer

    nodePort: ""

    loadBalancerIP: ""
    loadBalancerSourceRanges: []

    annotations: {}

  ingress:
    enabled: false
    hosts: []
      #   - some.domain
    tls:
      enabled: false
      secretName: ""
    annotations: {}
      #   kubernetes.io/ingress.class: nginx

prometheusExporter:
    enabled: false
    image:
      repository: kbudde/
      name: rabbitmq-exporter
      tag: latest
      pullPolicy: Always

logCollector:
  enabled: false
  image:
    repository: mirantisworkloads/
    name: filebeat
    tag: 5.2.2
    pullPolicy: Always
  # external logstash hosts
  logstashHost:
    - "" # host:port Ex: "logstash-logstash:5043"
