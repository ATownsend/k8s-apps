# Default values for rabbitmq.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas: 3
antiAffinity: "hard" # or "soft"
probeInitialDelaySeconds: 15
probeTimeoutSeconds: 5

amqpPort: 5672

# Will be autogenerated if not specified
erlangCookie: ""
user: rabbit
# Will be autogenerated if not specified
password: ""

image:
  repository: kuberstack/kubernetes-rabbitmq-autocluster
  tag: latest
  pullPolicy: Always

persistence:
  type: emptyDir # or hostPath or PersistentVolumeClaim

  #storageClass: ""
  volumeSize: 10Gi

  hostPath: ""

resources:
  requests:
    memory: 256Mi
    cpu: 100m