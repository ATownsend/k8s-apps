# Default values for iot-gen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: mirantisworkloads/iot-gen
  tag: 0.1.0
  pullPolicy: Always

# Number of IOT events to be generated by a single thread (infinite number
# if -1)
eventsCount: -1
# Number of threads producing IOT events
threadsCount: 1
# Number of events per second that will be generated by a single thread
rate: 1
# Template that will be used to generate events
template: |
  {
    "time": "{{ now | date "2006-01-02" }}",
    "id": "{{ randNumeric 10 }}"
  }

kafka:
  # if disabled, subchart will not be deployed
  deployChart: true
  # this address will be used if subchart deployment is disabled
  externalAddress: ""
  # Kafka topic where the events will be published
  topic: iot-gen-topic

resources:
  requests:
    cpu: 100m
    memory: 512Mi
