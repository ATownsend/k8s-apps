# Default values for zookeeper.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas: 3
antiAffinity: "soft" # or "hard"
probeInitialDelaySeconds: 15
probeTimeoutSeconds: 5
minAvailable: 2

serverPort: 2888
leaderElectionPort: 3888
clientPort: 2181

image:
  repository: mirantisworkloads/
  name: zookeeper
  tag: 3.5.3-beta
  pullPolicy: IfNotPresent

resources:
  #requests:
  #  cpu: 1
  #  memory: 2Gi
  #limits:
    #cpu: 4
    #memory: 10Gi

persistence:
  type: emptyDir # or hostPath or PersistentVolumeClaim

  #storageClass: ""
  volumeSize: 10Gi

  hostPath: ""

heapSize: 1G
logLevel: INFO

# Zokeeper config (zoo.cfg) parameters
tickTime: 2000
initLimit: 10
syncLimit: 5
maxClientCnxns: 60
autopurge:
  purgeInterval: 1
  snapRetainCount: 3

prometheusExporter:
  enabled: false

logCollector:
  enabled: false
  image:
    repository: mirantisworkloads/
    name: filebeat
    tag: 5.2.2
    pullPolicy: IfNotPresent
  # external logstash hosts
  logstashHost:
    - "" # host:port Ex: "logstash-logstash:5043"
