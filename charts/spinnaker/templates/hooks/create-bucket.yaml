{{- if .Values.minio.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-create-bucket"
  labels:
    app: {{ template "fullname" . }}
    component: minio
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app: {{ template "fullname" . }}
        component: minio
    spec:
      restartPolicy: OnFailure
      containers:
      - name: post-install-job
        image: "viglesiasce/minio-client:v0.4.0"
        command:
        - sh
        - -c
        - "mc config host add {{.Release.Name}}-minio {{ template "spinnaker.minio-address" . }} {{ .Values.minio.accessKey }} {{ .Values.minio.secretKey }} S3v4 && mc mb {{.Release.Name}}-minio/spinnaker"
{{- end }}
