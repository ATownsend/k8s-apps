apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-cassandra-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{.Release.Name}}-version-test
      image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
      command: ["cqlsh",  {{ printf "cas-%s"  .Release.Name | trunc 24 }}, "-e", "show version"]
  restartPolicy: Never

